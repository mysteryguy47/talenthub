services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./abacus_replitt.db:/data/abacus_replitt.db
    environment:
      - DATABASE_URL=sqlite:////data/abacus_replitt.db

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_USE_DOCKER=true
      - DOCKER=true
    depends_on:
      - backend
