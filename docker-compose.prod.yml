version: '3.8'

services:
  backend:
    build: ./backend
    container_name: talenthub-backend
    ports:
      - "8000:8000"
    volumes:
      - ./abacus_replitt.db:/data/abacus_replitt.db
    environment:
      - DATABASE_URL=sqlite:////data/abacus_replitt.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: talenthub-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
